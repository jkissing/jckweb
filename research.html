<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research | Kissinger Research Group</title>
  <meta name="description" content="Research projects and databases from the Kissinger Lab" />
  <meta property="og:title" content="Research | Kissinger Research Group" />
  <meta property="og:description" content="Project timelines, topics, and databases supporting parasite genomics" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="./research.html" />
  <link rel="alternate" type="application/rss+xml" title="Lab News RSS" href="/rss.xml" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body data-page="research">
  <a href="#main" class="skip visually-hidden">Skip to main content</a>
  <header class="header">
    <div class="container nav" role="navigation" aria-label="Main">
      <a href="index.html" class="font-semibold">Kissinger Lab</a>
      <nav id="site-nav" class="spacer"></nav>
      <button id="theme-toggle" class="btn" aria-pressed="false" aria-label="Toggle light/dark">Theme</button>
    </div>
  </header>

  <main id="main" class="container" tabindex="-1">
    <section class="hero" aria-label="Research Hero">
      <div class="parallax" aria-hidden="true"></div>
      <div class="container">
        <h1>Research</h1>
        <p>From data integration to mitochondrial mysteries—our projects blend computation with biology.</p>
      </div>
    </section>

    <section aria-labelledby="proj-heading">
      <h2 id="proj-heading">Projects</h2>
      <div id="projects-grid" class="grid" role="list"></div>
      <div class="canvas-wrap" aria-labelledby="timeline-heading">
        <h3 id="timeline-heading">Project Start Years</h3>
        <canvas id="timeline" style="width:100%; height:160px" aria-label="Projects per start year"></canvas>
      </div>
    </section>

    <section aria-labelledby="db-heading">
      <h2 id="db-heading">Databases</h2>
      <div id="db-grid" class="grid" role="list"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container small">
      <p class="tooltip" data-pun="We like our data tidy—no parasites in the code base.">Science is better with clean data.</p>
      <p>&copy; <span id="year"></span> Kissinger Research Group</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/js/main.js"></script>
</body>
</html>
